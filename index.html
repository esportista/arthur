<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página pessoal com informações sobre mim, carreira, conquistas e mais.">
    <meta name="keywords" content="sobre mim, carreira, conquistas, marcas, inspirações, vídeos">
